# Set, else venv cannot start -> Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope Process
# Start Virtual venv: .venv\Scripts\activate.ps1

site_name: Pandoras Box Dokumentation
site_url: https://pandorasboxstudios.github.io/Documentation/
theme:
  name: material
  font: 
    text: Roboto
    code: Roboto Mono
  language: de
  
  logo: assets/logo.png
  favicon: assets/logo.png
  
  palette: 
    # light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: blue
      accent:  deep purple
      

    # darkmode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
      primary: deep purple
      accent: purple
    
    # system preference
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - search.suggest
    - content.action.edit
    - content.action.view

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      type: date
  - git-authors

extra_css:
  - stylesheets/logo.css

repo_url: https://github.com/PandorasBoxStudios/Documentation
repo_name: PandorasBoxStudios/Documentation
edit_uri: edit/main/docs/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PandorasBoxStudios
      name: Github